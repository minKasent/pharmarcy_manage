# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pharmacy_db
spring.datasource.username=pharmacy_user
spring.datasource.password=pharmacy_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=mySecretKeyForPharmacyManagementSystemThisIsAVeryLongSecretKey2024
app.jwt.expiration=86400000

# Logging
logging.level.com.pharmacy=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081